<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | CodingLab</title>
    <link rel="stylesheet" href="assets/css/resetpass.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Password reset</span></div>
        <form action="#">
          <div class="pass"><h3>Enter new password: Please enter your new password twice so we can verify you typed it in corectly</h3></div>
          <div class="pass_headings"><h3>New password</h3></div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>

          <div class="pass_headings"><h3>Confirm password</h3></div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          
          
          <div class="row button">
            <input type="submit" value="Reset my password">
          </div>
          <div class="signup-link">Go back to login? <a href="#">Login</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
